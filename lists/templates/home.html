<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
<h1>To-Do lists</h1>

<p>
    <form method="POST">
        <input name="item_text"
               id="new_item_input"
               placeholder="Enter a to-do item"
        />
        {% csrf_token %}
    </form>
</p>

<p>
    <table id="table_to-do_list">
        {% for item in items %}
            <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
</p>

</body>
</html>
